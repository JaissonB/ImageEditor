<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editor de Imagens</title>
</head>
<body>
    <header></header>
    <main>
        <div class="div-container-images">
            <section class="section-container">
                <h3>Imagem 1</h3>
                <img src="" alt="" id="img-loaded1">
                <div class="canvas-container" id="div-canvas1">
                    <canvas id="canvas-img1"></canvas>
                </div>
                <input type="file" id="input-file1" class="input-files" onchange="openFile('1')">
                <button id="upload-file1" class="button-upload">Carregar Imagem</button>
                <!-- <button onclick="pixel1()">Pixel</button> -->
            </section>
            <section class="section-container">
                <h3>Imagem 2</h3>
                <img src="" alt="" id="img-loaded2">
                <div class="canvas-container" id="div-canvas2">
                    <canvas id="canvas-img2"></canvas>
                </div>
                <input type="file" id="input-file2" class="input-files" onchange="openFile('2')">
                <button id="upload-file2" class="button-upload">Carregar Imagem</button>
                <!-- <button onclick="pixel2()">Pixel</button> -->
            </section>
        </div>
        <div class="div-buttons">
            <button type="button" class="button-default" onclick="somar()">Somar</button>
            <button type="button" class="button-default" onclick="subtrair()">Subrair</button>
            <button type="button" class="button-default" onclick="multiplicar()">Multiplicar</button>
            <button type="button" class="button-default" onclick="dividir()">Dividir</button>
            <button type="button" class="button-default" onclick="media()">Média</button>
            <button type="button" class="button-default" onclick="blending()">Blending</button>
            <button type="button" class="button-default" onclick="and()">AND</button>
            <button type="button" class="button-default" onclick="or()">OR</button>
            <button type="button" class="button-default" onclick="xor()">XOR</button>
            <button type="button" class="button-default" onclick="not()">NOT</button>
            <button type="button" class="button-default" onclick="rgbTo8Bit()">To Gray</button>
            <button type="button" class="button-default" onclick="rgbTo1Bit()">To Binário</button>
        </div>
        <div class="div-container-result">
            <section class="section-container">
                <h3>Resultado</h3>
                <img src="" alt="" id="img-result">
                <div class="canvas-container">
                    <canvas id="canvas-result"></canvas>
                </div>
                <button id="download" class="button-upload">Exportar Imagem</button>
            </section>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
